<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Matematik Oyunu</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .game-container { display: flex; gap: 20px; }
    .canvas-area { flex: 1; }
    .sidebar { width: 320px; padding: 20px; background: #f5f5f5; }
    .player-list { margin-bottom: 20px; }
    .player { padding: 5px; margin: 2px 0; border-radius: 3px; }
    .player.painter { background: #ffeb3b; font-weight: bold; }
    .player.viewer { background: #e3f2fd; }
    .game-info { margin-bottom: 20px; padding: 10px; background: white; border-radius: 5px; }
    .controls { margin-top: 20px; }
    .controls input, .controls button, .controls label, .controls select { margin: 5px 0; padding: 8px; width: 100%; box-sizing: border-box; }
    .hidden { display: none; }
    .scores { margin-top: 20px; }
    .score-item { display: flex; justify-content: space-between; padding: 5px; }
  </style>
<meta charset="UTF-8" />
<title>Matematik Oyunu</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="/engine.js"></script>

<style>
  :root{
    --parchment:#f6efe1; --paper:#fffdf6; --ink:#2b1d0e; --muted:#6b5641;
    --gold:#b38a3e; --border:#d8c7a3; --ok:#2e7d32; --warn:#d97706; --danger:#b91c1c;
  }
  *{box-sizing:border-box}
  body{margin:0; color:var(--ink); font-family:"Libre Baskerville", Georgia, serif;
    background:
      radial-gradient(1200px 700px at 50% 0%, #f8f1e6 0%, #efe3cd 60%, #e6d5b5 100%),
      repeating-linear-gradient(10deg, #0000 0 24px, #00000006 24px 25px);
  }

  .shell{max-width:1100px; margin:24px auto; padding:24px; background:var(--parchment);
    border:1px solid var(--gold); border-radius:10px; box-shadow:0 14px 40px rgba(0,0,0,.18); position:relative;
  }
  .shell::before{content:""; position:absolute; inset:10px; border:3px double var(--gold); border-radius:8px; pointer-events:none;}

  /* ÜST PANEL (yatay şerit) */
  .topbar{
    background:var(--paper); border:1px solid var(--border); border-radius:10px;
    padding:10px 12px; display:grid; grid-template-columns: 1fr auto auto; gap:10px; align-items:center;
    box-shadow: inset 0 0 0 1px #ffffff80;
    margin-bottom:14px;
  }
  .ctrls{display:flex; gap:8px; flex-wrap:wrap}
  .input, .btn{
    padding:8px 10px; border-radius:8px; border:1px solid var(--border); background:#fffdf9; font-size:14px;
  }
  .btn{font-weight:700; background:linear-gradient(#e9d6a6,#d6b86a); border-color:#8a6a2a; cursor:pointer}
  .btn:hover{filter:brightness(1.04)}
  .pill{padding:6px 10px; border:1px solid var(--border); border-radius:999px; background:#fffdf9; font-size:14px}
  .timerWrap{min-width:160px}
  .barWrap{height:8px; background:#efe6d1; border:1px solid var(--border); border-radius:999px; overflow:hidden}
  .bar{height:100%; width:100%; background:linear-gradient(90deg,#b38a3e,#caa75b)}

  /* KAĞIT ÇERÇEVE + CANVAS */
  .paper{
    background:var(--paper); border:1px solid var(--border); border-radius:6px; padding:16px;
    box-shadow: inset 0 0 0 1px #ffffff80, 0 10px 24px rgba(0,0,0,.12);
  }
  .canvasBox{position:relative}
  #canvas{display:block; width:100%; height:auto; background:#fff; border:2px solid #d9c9a8}

  /* SAĞ-ALT SKOR KARTI (yüzen) */
  .scores{
    position:fixed; right:24px; bottom:24px; width:260px;
    background:var(--paper); border:1px solid var(--border); border-radius:12px; padding:12px;
    box-shadow:0 10px 24px rgba(0,0,0,.18), inset 0 0 0 1px #ffffff80;
  }
  .scores h3{margin:0 0 8px; font-size:16px; border-bottom:1px solid var(--border); padding-bottom:6px}
  .row{display:flex; justify-content:space-between; padding:4px 0; border-bottom:1px dashed #e4d7bf}
  .row:last-child{border-bottom:0}

  /* Tahmin girişi sadece viewer'a */
  .guess{display:flex; gap:8px; align-items:center}
  .hide{display:none !important}
  @media (max-width: 1200px){ .scores{position:absolute; right:16px; bottom:16px} }
</style>
</head>

<body>
  <div class="game-container">
    <div class="canvas-area">
      <canvas id="canvas" width="800" height="600" style="border:2px solid #333"></canvas>
<div class="shell">
  <!-- Üst panel -->
  <div class="topbar">
    <!-- 1) Çizim kontrolleri (sadece painter aktif) -->
    <div class="ctrls" id="drawCtrls">
      <input id="expr" class="input" placeholder="y=sin(x) veya (x^2 + y^2 = 9)" />
      <input id="xmin" class="input" style="width:90px" placeholder="x min" value="-10" />
      <input id="xmax" class="input" style="width:90px" placeholder="x max" value="10" />
      <input id="dx" class="input" style="width:80px" placeholder="dx" value="0" />
      <input id="dy" class="input" style="width:80px" placeholder="dy" value="0" />
      <input id="theta" class="input" style="width:100px" placeholder="θ (derece)" value="0" />
      <button id="send" class="btn">Gönder</button>
      <button id="clear" class="btn">Temizle</button>
    </div>
    <div class="sidebar">
      <div class="game-info">
        <h3>Oyun Durumu</h3>
        <p id="gameStatus">Oyun başlatılıyor...</p>
        <p id="currentPainter"></p>
        <p><strong>Oda:</strong> <span id="roomLabel"></span></p>
        <p><strong>Süre:</strong> <span id="countdown">--:--</span></p>
        <p id="wordHint" class="hidden"></p>
      </div>

      <div class="player-list">
        <h4>Oyuncular</h4>
        <div id="playersList"></div>
      </div>
    <!-- 2) Kelime (painter'a açık), Viewer'a “?” -->
    <div class="pill" id="wordBox">Kelime: <span id="wordTxt">?</span></div>

      <div class="controls">
        <div id="painterControls" class="hidden">
          <h4>Çizim Kontrolü</h4>
          <input id="expr" placeholder="y=sin(x)" />
          <label>x min: <input id="xmin" type="number" value="-10" /></label>
          <label>x max: <input id="xmax" type="number" value="10" /></label>
          <label>dx: <input id="dx" type="number" value="0" /></label>
          <label>dy: <input id="dy" type="number" value="0" /></label>
          <label>θ (derece): <input id="theta" type="number" value="0" /></label>
          <label>Renk: <input type="color" id="graphColor" value="#b00" /></label>
          <button id="sendGraph">Gönder</button>
          <button id="clearCanvas">Temizle</button>
          <div id="wordToShow" style="background: #fff3cd; padding: 10px; margin: 10px 0; border-radius: 5px;"></div>
        </div>

        <div id="viewerControls" class="hidden">
          <h4>Tahmin Et</h4>
          <input id="guessInput" placeholder="Kelime tahmini" />
          <button id="guessBtn">Tahmin Et</button>
        </div>
      </div>

      <div class="scores">
        <h4>Skorlar</h4>
        <div id="scoresList"></div>
    <!-- 3) Sayaç -->
    <div class="timerWrap">
      <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:4px">
        <span>Süre</span><span id="countdown">03:00</span>
      </div>
      <div class="barWrap"><div id="timebar" class="bar"></div></div>
    </div>
  </div>

  <script type="module">
    import { GraphEngine } from './engine.js';
    import * as math from 'https://cdn.jsdelivr.net/npm/mathjs@11.11.0/+esm';

    const socket = io();
    const canvas = document.getElementById('canvas');
    const engine = new GraphEngine(canvas);
    let graphs = [];
    let currentRole = 'viewer';
    let currentWord = '';
    let players = [];
    let scores = {};
    let remainingTime = 180; // saniye
    let timerInterval;

    const params = new URLSearchParams(location.search);
    const room = params.get('room');
    const name = params.get('name');
    document.getElementById('roomLabel').textContent = room;

    if (!room || !name) {
      alert('Lütfen geçerli bir kullanıcı adı ve oda adı ile giriş yapınız.');
      window.location.href = '/index.html';
    }

    socket.emit('create', { room });
    socket.emit('join', { room, user: { name, role: 'viewer' } });

    // --- Yardımcılar ---
    function renderScores(sc = scores) {
      const scoresList = document.getElementById('scoresList');
      scoresList.innerHTML = '';
      Object.entries(sc).forEach(([id, score]) => {
        const player = players.find(p => p.id === id);
        if (player) {
          const div = document.createElement('div');
          div.className = 'score-item';
          div.innerHTML = `<span>${player.name}</span><span>${score}</span>`;
          scoresList.appendChild(div);
        }
      });
    }

    function renderPlayers(list) {
      const playersList = document.getElementById('playersList');
      playersList.innerHTML = '';
      list.forEach(u => {
        const div = document.createElement('div');
        div.className = `player ${u.role}`;
        div.textContent = u.name + (u.role === 'painter' ? ' (Çiziyor)' : '');
        playersList.appendChild(div);
      });
    }

    function applyRoleUI(role) {
      document.getElementById('painterControls').classList.toggle('hidden', role !== 'painter');
      document.getElementById('viewerControls').classList.toggle('hidden', role !== 'viewer');
    }

    function drawPreview() {
      if (currentRole !== 'painter') return;
      const expr = document.getElementById('expr').value.trim();
      if (!expr) return;

      const xmin = parseFloat(document.getElementById('xmin').value) || -10;
      const xmax = parseFloat(document.getElementById('xmax').value) || 10;
      const dx = parseFloat(document.getElementById('dx').value) || 0;
      const dy = parseFloat(document.getElementById('dy').value) || 0;
      const theta = (parseFloat(document.getElementById('theta').value) || 0) * Math.PI / 180;
      const color = document.getElementById('graphColor').value || '#b00';
      const previewColor = hexToRgba(color, 0.3);  // %30 opak

      const type = GraphEngine.detectGraphType(expr);
      let compiled;
      try {
        compiled = math.compile(expr.replace(/^y=/, ''));
      } catch { return; }

      const previewGraph = {
        type, expr, xmin, xmax, dx, dy, theta,
        color: previewColor, compiled, path: undefined
      };

      function hexToRgba(hex, alpha = 1.0) {
        hex = hex.replace('#', '');
        if (hex.length === 3) {
          hex = hex.split('').map(x => x + x).join('');
        }
        const r = parseInt(hex.substring(0,2), 16);
        const g = parseInt(hex.substring(2,4), 16);
        const b = parseInt(hex.substring(4,6), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
      }

      engine.render([...graphs, previewGraph]);
    }

    ['expr', 'xmin', 'xmax', 'dx', 'dy', 'theta', 'graphColor'].forEach(id => {
      document.getElementById(id).addEventListener('input', drawPreview);
    });

    document.getElementById('sendGraph').onclick = () => {
      if (currentRole !== 'painter') return;

      const expr = document.getElementById('expr').value.trim();
      if (!expr) return;

      const xmin = parseFloat(document.getElementById('xmin').value) || -10;
      const xmax = parseFloat(document.getElementById('xmax').value) || 10;
      const dx = parseFloat(document.getElementById('dx').value) || 0;
      const dy = parseFloat(document.getElementById('dy').value) || 0;
      const theta = (parseFloat(document.getElementById('theta').value) || 0) * Math.PI / 180;
      const color = document.getElementById('graphColor').value || '#b00';

      const type = GraphEngine.detectGraphType(expr);
      const compiled = math.compile(expr.replace(/^y=/, ''));

      const newGraph = { type, expr, xmin, xmax, dx, dy, theta, color, compiled };
      graphs.push(newGraph);
      engine.render(graphs);
      socket.emit('addGraph', { room, graph: newGraph });
    };

    document.getElementById('clearCanvas').onclick = () => {
      if (currentRole !== 'painter') return;
      graphs = [];
      engine.render(graphs);
      socket.emit('clearCanvas', { room });
    };

    document.getElementById('guessBtn').onclick = () => {
      // FIX: viewer kontrolünü client’ta kaldırdık; sunucu zaten doğruluyor.
      const guess = document.getElementById('guessInput').value.trim();
      if (guess) {
        socket.emit('guess', { room, guess }); // rol kontrolü sunucuda
        document.getElementById('guessInput').value = '';
      }
    };

    document.getElementById('guessInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') document.getElementById('guessBtn').click();
    });

    // --- Sunucu eventleri ---
    socket.on('graphs', g => {
      graphs = g.map(o => ({
        ...o,
        compiled: math.compile(o.expr.replace(/^y=/, '')),
        path: undefined
      }));
      engine.render(graphs);
    });

    socket.on('clearCanvas', () => {
      graphs = [];
      engine.render(graphs);
    });

    socket.on('users', users => {
      // FIX: users geldiğinde hem listeyi, hem rol UI’ını, hem skorları yenile
      players = users;
      renderPlayers(users);
      const me = users.find(p => p.id === socket.id);
      if (me) {
        currentRole = me.role;
        applyRoleUI(currentRole);
      }
      renderScores(); // isim değişimi vb. için yeniden çiz
    });

    socket.on('game:state', payload => {
      // FIX: merkezi durum güncellemesi — skor ve oyuncular buradan da akar
      if (payload?.players) {
        players = payload.players;
        renderPlayers(players);
        const me = players.find(p => p.id === socket.id);
        if (me) {
          currentRole = me.role;
          applyRoleUI(currentRole);
        }
      }
      if (payload?.scores) {
        scores = payload.scores;
        renderScores(scores);
      }
    });

    socket.on('round:end', ({ word, scores: sc } = {}) => {
      // FIX: tur bitiminde skoru güncelle
      if (sc) {
        scores = sc;
        renderScores(scores);
      }
      if (word) {
        document.getElementById('gameStatus').textContent = `Tur bitti. Kelime: ${word}`;
      }
    });
  <!-- Canvas (defter sayfası) -->
  <div class="paper">
    <div class="canvasBox">
      <canvas id="canvas" width="900" height="600"></canvas>
    </div>
  </div>

    socket.on('newGame', data => {
      const me = data.roles.find(p => p.id === socket.id);
      if (me) {
        currentRole = me.role;
        applyRoleUI(currentRole);
      }

      const painter = data.roles.find(p => p.role === 'painter');
      document.getElementById('currentPainter').textContent = painter ? `Çizen: ${painter.name}` : '';
      document.getElementById('gameStatus').textContent = 'Oyun devam ediyor...';

      graphs = [];
      engine.render(graphs);
      clearInterval(timerInterval);
      remainingTime = 180;
      updateCountdown(); // hemen başlat
      timerInterval = setInterval(() => {
        remainingTime--;
        updateCountdown();
        if (remainingTime <= 0) clearInterval(timerInterval);
      }, 1000);
  <!-- Tahmin (yalnız viewer) -->
  <div class="topbar" id="guessBar">
    <div class="guess">
      <strong>Tahmin:</strong>
      <input id="guessInput" class="input" placeholder="kelime tahmini..." style="width:260px" />
      <button id="guessBtn" class="btn">Gönder</button>
    </div>
    <div class="pill" style="justify-self:end; grid-column:3/4">Oda: <span id="roomName">-</span></div>
  </div>
</div>

<!-- Skor paneli (sağ-alt) -->
<aside class="scores" id="scores">
  <h3>Skorlar</h3>
  <div id="scoresBody"></div>
</aside>

<script type="module">
  import { GraphEngine } from '/engine.js';
  const socket = io();

  /* ==== Canvas + Engine ==== */
  const canvas = document.getElementById('canvas');
  const eng = new GraphEngine(canvas);
  let graphs = [];

  function rerender(){ eng.render(graphs); }
  window.addEventListener('resize', rerender);

  /* ==== UI elemanları ==== */
  const drawCtrls = document.getElementById('drawCtrls');
  const expr = document.getElementById('expr');
  const xmin = document.getElementById('xmin');
  const xmax = document.getElementById('xmax');
  const dx   = document.getElementById('dx');
  const dy   = document.getElementById('dy');
  const theta= document.getElementById('theta');
  const send = document.getElementById('send');
  const clear= document.getElementById('clear');

  const wordTxt = document.getElementById('wordTxt');
  const roomNameEl = document.getElementById('roomName');

  const guessBar = document.getElementById('guessBar');
  const guessInput = document.getElementById('guessInput');
  const guessBtn = document.getElementById('guessBtn');

  const scoresBody = document.getElementById('scoresBody');

  /* ==== Sayaç ==== */
  const ROUND_TOTAL = 180;
  let remaining = ROUND_TOTAL; let timerId = null;
  function setCountdown(sec){
    remaining = Math.max(0, sec|0);
    const m = String(Math.floor(remaining/60)).padStart(2,'0');
    const s = String(remaining%60).padStart(2,'0');
    document.getElementById('countdown').textContent = `${m}:${s}`;
    // bar
    const pct = Math.max(0, Math.min(1, remaining / ROUND_TOTAL));
    const bar = document.getElementById('timebar');
    bar.style.width = (pct*100).toFixed(2)+'%';
    if (pct <= .3) bar.style.background = 'linear-gradient(90deg,#ef4444,#b91c1c)';
    else if (pct <= .6) bar.style.background = 'linear-gradient(90deg,#f59e0b,#d97706)';
    else bar.style.background = 'linear-gradient(90deg,#b38a3e,#caa75b)';
  }
  function startTimer(){
    clearInterval(timerId); setCountdown(ROUND_TOTAL);
    timerId = setInterval(()=>{ setCountdown(remaining-1); if(remaining<=0) clearInterval(timerId); },1000);
  }
  function stopTimer(){ clearInterval(timerId); }

  /* ==== URL paramları ==== */
  const params = new URLSearchParams(location.search);
  const room = params.get('room'); const name = params.get('name');
  roomNameEl.textContent = room || '-';

  /* ==== Socket olayları ==== */
  socket.emit('join', { room, user: { name } });

  // Grafikler
  socket.on('graphs', arr => { graphs = arr; rerender(); });
  socket.on('clearCanvas', () => { graphs = []; rerender(); });

  // Kullanıcı listesi -> skorları da yenileyelim (isimleri göstermek için)
  socket.on('users', users => { renderScores(users); });

  // Yeni tur / kelime
  socket.on('newGame', ({ room: r }) => {
    startTimer();
    wordTxt.textContent = '?'; // painter gelene kadar gizli
  });
  socket.on('wordForPainter', word => {
    wordTxt.textContent = word; // sadece painter alır
  });

  // Tur bitti
  socket.on('round:end', ({ word, scores }) => {
    stopTimer(); wordTxt.textContent = word;
    renderScoresById(scores);
  });

  // Oyun sonu
  socket.on('gameOver', scores => {
    stopTimer(); renderScoresById(scores);
  });

  // Tahmin sonucu
  socket.on('guessResult', ({ correct, scores }) => {
    if (correct) renderScoresById(scores);
  });

  /* ==== Rol bilgisi ile UI kilitleme ==== */
  let myRole = 'viewer';
  socket.on('game:state', ({ players }) => {
    const me = players.find(p => p.name === name);
    myRole = me?.role || 'viewer';
    const painter = myRole === 'painter';

    // painter: çizim aktif, guessBar gizli
    drawCtrls.classList.toggle('hide', !painter);
    guessBar.classList.toggle('hide', painter);
  });

  /* ==== Çizim işlemleri ==== */
  function toRadians(deg){ return (Number(deg)||0) * Math.PI / 180; }
  send.onclick = () => {
    const gstr = (expr.value||'').trim();
    if (!gstr) return;
    const type = GraphEngine.detectGraphType(gstr);
    const graph = GraphEngine.compileGraph({
      type,
      expr: gstr,
      color: '#4a3820',
      xmin: Number(xmin.value||-10),
      xmax: Number(xmax.value||10),
    });

    function updateCountdown() {
      const min = Math.floor(remainingTime / 60).toString().padStart(2, '0');
      const sec = (remainingTime % 60).toString().padStart(2, '0');
      document.getElementById('countdown').textContent = `${min}:${sec}`;
    }

    socket.on('wordForPainter', word => {
      currentWord = word;
      document.getElementById('wordToShow').innerHTML = `<strong>Çizmen gereken kelime: ${word}</strong>`;
    // dönüş/öteleme
    graph.dx = Number(dx.value||0);
    graph.dy = Number(dy.value||0);
    graph.theta = toRadians(theta.value||0);

    socket.emit('addGraph', { room, graph });
  };
  clear.onclick = () => socket.emit('clearCanvas', { room });

  /* ==== Tahmin ==== */
  guessBtn.onclick = () => {
    const guess = (guessInput.value||'').trim();
    if (!guess) return;
    socket.emit('guess', { room, guess });
    guessInput.value = '';
  };

  /* ==== Skorlar ==== */
  function renderScores(users){
    scoresBody.innerHTML = '';
    (users||[]).forEach(u => {
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `<span>${u.name}</span><span id="sc_${u.id}">0</span>`;
      scoresBody.appendChild(row);
    });

    socket.on('gameOver', finalScores => {
      scores = finalScores;
      renderScores(scores);
      document.getElementById('gameStatus').textContent = 'Oyun bitti!';
      alert('Oyun bitti! Tüm oyuncular çizdi.');
  }
  function renderScoresById(scores){
    Object.entries(scores||{}).forEach(([id, sc]) => {
      const el = document.getElementById('sc_'+id);
      if (el) el.textContent = sc;
    });
  }

    socket.on('guessResult', res => {
      if (res.correct) {
        alert(`Doğru! Kelime: ${res.word}`);
        scores = res.scores;
        renderScores(scores); // ✔ anında güncelle
      } else {
        alert('Yanlış tahmin!');
      }
    });
  </script>
  // İlk çizim
  rerender();
</script>
</body>
</html>
